<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas Janeiro 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f4f4f9; }
        table { width: 90%; margin: 20px auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #dddddd; }
        .title { text-align: center; margin-top: 20px; }
        .btn { margin: 10px; padding: 10px; background-color: #6366f1; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background-color: #4f46e5; }
        .popup, .popup-background { display: none; position: fixed; width: 100%; height: 100%; top: 0; left: 0; justify-content: center; align-items: center; }
        .popup-background { background-color: rgba(0, 0, 0, 0.5); }
        .popup-content { background: white; padding: 20px; border-radius: 10px; text-align: center; }
        .close-btn { float: right; }
    </style>
    <script>
        function togglePopup() {
            document.getElementById("popup").style.display = document.getElementById("popup").style.display === "flex" ? "none" : "flex";
        }
    </script>
</head>
<body>

    <h2 class="title">Despesas Janeiro 2025</h2>
    <button class="btn" onclick="location.href='index.html'">Voltar ao Dashboard</button>
    <button class="btn" onclick="togglePopup()">Adicionar Despesa</button>

    <table>
        <thead>
            <tr>
                <th>Vencimento</th>
                <th>Valor</th>
                <th>Departamento</th>
                <th>Plano de Conta</th>
                <th>Histórico</th>
                <th>Periodicidade</th>
                <th>Banco</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemplos de despesa podem ser inseridos aqui -->
            <tr>
                <td>10/01/2025</td>
                <td>R$ 500,00</td>
                <td>Financeiro</td>
                <td>Contas a pagar</td>
                <td>Pagamento mensal</td>
                <td>Mensal</td>
                <td>Banco XYZ</td>
                <td><button class="btn" onclick="togglePopup()">Exibir Detalhes</button></td>
            </tr>
            <!-- Continue com mais linhas conforme necessário -->
        </tbody>
    </table>

    <!-- Popup para adicionar/editar despesas -->
    <div id="popup" class="popup">
        <div class="popup-background" onclick="togglePopup()"></div>
        <div class="popup-content">
            <button class="close-btn" onclick="togglePopup()">Fechar</button>
            <h3>Registrar Despesa</h3>
            <form>
                <label for="vencimento">Vencimento:</label><br>
                <input type="date" id="vencimento"><br>

                <label for="valor">Valor:</label><br>
                <input type="text" id="valor"><br>

                <label for="departamento">Departamento:</label><br>
                <input type="text" id="departamento"><br>

                <!-- Adicione campos conforme necessidade -->

                <button type="submit" class="btn">Salvar</button>
            </form>
        </div>
    </div>

</body>
</html>
